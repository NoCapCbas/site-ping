<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen transition-colors duration-300 bg-gray-100" 
      x-data="{ 
          email: '', 
          isVerified: null,
          errorMessage: '',
          async checkEmail() {
              try {
                  const response = await fetch('/verify-email?email=' + this.email, {
                      method: 'GET',
                      headers: {
                          'Content-Type': 'application/json',
                      },
                  });
                  const data = await response.json();
                  this.isVerified = response.ok;
                  this.errorMessage = response.ok ? '' : data.message;
              } catch (error) {
                  this.isVerified = false;
                  this.errorMessage = 'Network error occurred';
              }
          }
      }"
      :class="isVerified === null ? 'bg-white' : (isVerified ? 'bg-green-100' : 'bg-red-100')">

    <div class="flex min-h-screen items-center justify-center p-4 bg-gray-100">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Email Verification</h2>
            <form @submit.prevent="checkEmail" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        x-model="email"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        required
                    >
                </div>
                <button 
                    type="submit"
                    class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Verify Email
                </button>
            </form>
            
            <div x-show="isVerified !== null" class="mt-4 text-center">
                <p x-text="isVerified ? 'Email verified successfully!' : 'Email verification failed!'"
                   :class="isVerified ? 'text-green-600' : 'text-red-600'"
                   class="font-medium"></p>
                <p x-show="!isVerified && errorMessage" 
                   x-text="errorMessage"
                   class="mt-2 text-sm text-red-500"></p>
            </div>
        </div>
    </div>
</body>
</html>
